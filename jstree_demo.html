<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.5/jstree.min.js" /></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.5/themes/default-dark/style.min.css" />
</head>

<body>
    <div id="jstree_demo_div">
    </div>
    <script>
        var data; // Data Used in formatter function.
    </script>
    <script src="lib/jstree_dataformator.js" ></script>
    <script>
        $(document).ready(() => {
            $.getJSON('data.json').then(function (response) {
                data = response;
                $(function () {
                    $('#jstree_demo_div').jstree({
                        'core': {
                            'data': getFormattedData(data)
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
